<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Nkumba University Job Portal - Explore career opportunities and submit your application"
        />
        <meta name="author" content="Nkumba University" />
        <meta name="theme-color" content="#C74634" />
        <link
            rel="icon"
            type="image/svg+xml"
            href="/assets/favicon/favicon.ico"
        />
        <title>Nkumba University - Careers</title>

        <!-- Splash Screen CSS -->
        <style>
            body #fuse-splash-screen {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #ffffff;
                color: #1a1a1a;
                z-index: 999999;
                pointer-events: none;
                opacity: 1;
                visibility: visible;
                transition: opacity 400ms cubic-bezier(0.4, 0, 0.2, 1);
            }

            body #fuse-splash-screen img {
                width: 120px;
                max-width: 120px;
            }

            #spinner {
                display: flex;
                align-items: center;
                justify-content: space-between;
                margin-top: 40px;
                width: 56px;
            }

            #spinner > div {
                width: 12px;
                height: 12px;
                background-color: #c74634;
                border-radius: 100%;
                display: inline-block;
                -webkit-animation: fuse-bouncedelay 1s infinite ease-in-out both;
                animation: fuse-bouncedelay 1s infinite ease-in-out both;
            }

            #spinner .bounce1 {
                -webkit-animation-delay: -0.32s;
                animation-delay: -0.32s;
            }

            #spinner .bounce2 {
                -webkit-animation-delay: -0.16s;
                animation-delay: -0.16s;
            }

            @-webkit-keyframes fuse-bouncedelay {
                0%,
                80%,
                100% {
                    -webkit-transform: scale(0);
                }
                40% {
                    -webkit-transform: scale(1);
                }
            }

            @keyframes fuse-bouncedelay {
                0%,
                80%,
                100% {
                    -webkit-transform: scale(0);
                    transform: scale(0);
                }
                40% {
                    -webkit-transform: scale(1);
                    transform: scale(1);
                }
            }
        </style>
        <!-- / Splash Screen CSS -->
    </head>
    <body>
        <div id="root">
            <!-- Splash Screen -->
            <div id="fuse-splash-screen">
                <div class="logo">
                    <img
                        width="128"
                        src="/src/components/nkumba-university.svg"
                        alt="Nkumba University Logo"
                    />
                </div>
                <div id="spinner">
                    <div class="bounce1"></div>
                    <div class="bounce2"></div>
                    <div class="bounce3"></div>
                </div>
            </div>
            <!-- / Splash Screen -->
        </div>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
